<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz: Race the Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel='icon' href='favicon.ico' type='image/x-icon'/>
    <script src="script.js"></script>
</head>
<body>
    <!--Navigation-->
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-white">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Code Quiz</a>
                  </li>
                </ul>
            </div>
          </nav>
        </header>

        <div id="space" class="col text-right">
            <h5>Time: Stopped</h5>
        </div>

        <!--Main container-->
        <div id="contentCard" class="card w-50 mx-auto border-white">
            <div class="card-title">
                <h1 class="display-4">High Scores</h1>
                <h5 class="font-weight-light">Are you on here? Keep or delete your legacy.</h5>
                <hr>
            <div class="card-body">
            <h5>Rankings</h5>
            <form class="form-inline">
                <label class="sr-only" for="inlineFormInputName2">Initials</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Your Initials">
              <button type="submit" class="btn-sm btn-dark mb-2">Submit</button>
              </form>
         </div>
        </div>
        <!--This button will link back to the quiz!-->
        <a class="btn btn-white text-muted border" href="index.html" role="button">Back to Quiz</a>
        </div>

    <!--JS links for Bootstrap compatibility!-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
    </html>
